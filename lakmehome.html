    <style>
        .nav{
            width: 100%;
            height: 100px;
            background: rgb(43, 40, 40);
            margin: auto;
            display: flex;
            margin-top: 30px;
        }
        .boxleft{
            width: 60%;
            height: 100px;
            padding: 30px;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
        .boxright{
            width: 40%;
            height: 100px;
            font-size: 30px;
            display: flex;
            color: aliceblue;
            justify-content: space-around;
            padding: 2%;
        }
        select{
            padding: 1px;
            background-color: transparent;
            color: white;
            border: 0;
            font-size: 30px;
        }
        #box{
            display: grid;
            grid-template-rows: auto;
            grid-template-columns: repeat(4, 1fr);
           
            
            margin: auto;
        }
        #box>div{
            margin-left: 20px;
           margin-top: 30px;
            /* box-shadow: rgba(0,0,0,24) 0px 3px 8px; */
            
        }
        @media only screen and (min-width:375px) and (max-width:768px){
            #box{
             grid-template-columns: repeat( 2,1fr);
            }
        }
        @media only screen and (min-width:0px) and (max-width:375px){
            #box{
                grid-template-columns: repeat(1,1fr);
            }
        }
        p{
          
        
          text-align: center;
        }
        h4{
            text-align: center;
            color: purple;
        }
        p1{
            text-align: center;
        }
       
    </style>
</head>
