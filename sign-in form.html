<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in form.css">
    <link rel="stylesheet" href="sign-in from nav.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="apple-touch-icon" sizes="180x180" href="favicon img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon img/favicon-16x16.png">
    <link rel="manifest" href="favicon img/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <title>Account - Lakme</title>

</head>

<body>

    <div id="container">
        <!-- nav start here -->
        <div id="nav">
            <div id="head">
                <div id="menu"><i class="fas fa-bars"></i></div>
                <div id="lakme">
                    <img src="https://lh3.googleusercontent.com/xKMnR4YQUlc6cZGK4Si2xbVG6bmDOU6AnGbfDsSN6eVhzS2N_yQCH84HqewRecjc3oIRva8pOpBed-jInyha9gVTNXmLMpk2yuuzJp2XZA" alt="">
                </div>
                <div id="middle">
                    <div id="home">HOME</div>
                    <div>MAKE UP</div>
                    <div>SKIN</div>
                    <div>TRENDING</div>
                    <div>SALE</div>
                    <div>VALE SETS & COMBOS</div>
                    <div>FIND YOUR MATCH</div>

                    <div>LAKME SKIN PRO</div>
                    <div>MORE</div>
                </div>
                <div id="icon">

                    <div><i class="fal fa-heart"></i></div>

                    <div id="signin"><i class="fal fa-user"></i></div>
                    <div><i class="fal fa-search"></i></div>
                    <div id="cart"><i class="fal fa-shopping-bag"></i></div>
                </div>
                <div id="small" class="sm-icon">
                    <div id="signin"><i class="fal fa-user"></i></div>
                    <div id="cart"><i class="fal fa-shopping-bag"></i></div>
                </div>
            </div>
        </div>
        <!-- nav end here -->


        <!-- content body start here  -->
        <div class="bgimg-login-layout">
            <div class="blank-bg"></div>
            <div class="boxOf_log_form" id="usingJsheight">

                <h4 class="signHeading">SIGN IN</h4>

                <p class="signPage-pragraph"> Quickly find your favorite products, saved addresses and payment methods! </p>
                <p class="signPage-pragraph">Register to Join the Glam Squad and earn 2000 glam points</p>

                <form id="form">
                    <input type="email" id="inputEmail" onclick="clickForPass()" placeholder="Enter Email" required>
                    <input type="password" id="inputPasswd" placeholder="Enter Password" required>
                    <br>
                    <button class="login-btn">SIGN IN</button>
                </form>

                <p class="signPage-pragraph">Refer and Earn Glam Points, Learn More </p>
                <p class="signPage-pragraph"> Not a Member?</p>

                <button id="signUp-btn" onclick="goToSignUpPage()">SIGN UP</button>

            </div>
        </div>
        <!-- content body end here  -->

        <!-- second last footer start here -->
        <div class="footer-top-bar">

        </div>
        <!-- second last footer start here -->

        <!-- main footer start here  -->
        <footer class="footer-bottom">

        </footer>
        <!-- main footer end here  -->
        <hr>
        <div class="lastBlank-footer"></div>


    </div>


    <script src="sign-in form.js"></script>

</body>

</html>
